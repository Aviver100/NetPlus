<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NetPlus - פתרונות תקשורת</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f5c518;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #f5c518;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e5b700;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.2rem;
      color: #1a73e8;
      max-width: 300px;
      width: 80%;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>אשמח לקבל הצעה משתלמת</h2>
    <form id="interestForm">
      <label>שם פרטי</label>
      <input type="text" name="שם פרטי" required />

      <label>שם משפחה</label>
      <input type="text" name="שם משפחה" required />

      <label>מספר טלפון</label>
      <input type="number" name="טלפון" required />

      <input type="hidden" name="תאריך" id="dateField" />
      <input type="hidden" name="שעה" id="timeField" />

      <button type="submit">שלח</button>
    </form>
  </div>

  <div class="popup" id="loaderPopup">
    <div class="popup-content">הפרטים נשלחים...</div>
  </div>

  <div class="popup" id="successPopup">
    <div class="popup-content" id="successMessage"></div>
  </div>

  <script>
    const form = document.getElementById('interestForm');
    const dateField = document.getElementById('dateField');
    const timeField = document.getElementById('timeField');
    const loaderPopup = document.getElementById('loaderPopup');
    const successPopup = document.getElementById('successPopup');
    const successMessage = document.getElementById('successMessage');

    function getFormattedDateTime() {
      const now = new Date();
      const date = now.toISOString().split("T")[0];
      const time = now.toTimeString().slice(0, 5);
      return { date, time };
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const { date, time } = getFormattedDateTime();
      dateField.value = date;
      timeField.value = time;

      const formData = new FormData(form);
      const firstName = form.querySelector('[name="שם פרטי"]').value;

      loaderPopup.style.display = 'flex';

      fetch('https://script.google.com/macros/s/AKfycbyQu2nm8BHhLZLIaVUZKE7ylRxTTOWhXtCtUI37Spw5cB-eccbB80fkrhIMV7tzvkiOlg/exec', {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        loaderPopup.style.display = 'none';
        successMessage.textContent = `${firstName}, אחד מנציגינו יצור איתך קשר.`;
        successPopup.style.display = 'flex';
        form.reset();
        setTimeout(() => {
          successPopup.style.display = 'none';
        }, 4000);
      }).catch(() => {
        loaderPopup.style.display = 'none';
        alert("אירעה שגיאה בשליחה. נסה שוב.");
      });
    });
  </script>

</body>
</html>
